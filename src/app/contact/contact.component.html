<img class="background" src="assets/img/background.png">
<div id="contact" class="contact">
    <div class="contact-box">
      <h2>Say Hi!</h2>
      <div class="form-headline">
        <h3>Want to discuss a new project?</h3>
        <p>Say hello! Let's discuss your ideas and make it happen!</p>
        <div class="form">
          <div id="message-form" class="message-form">
            <p>
              Your message has been sent! Shortly, I will replay.
            </p>
          </div>
          <form #myForm id="form" class="pudel" (submit)="sendMail()" ngNativeValidate>
            <input #nameField id="name" required type="text" placeholder="Let me know your name." 
            class="form_input" name="name">
            <input #mailField id="email" required type="email" placeholder="Let me know your email." 
            class="form_input" name="email">
            <textarea #messageField id="message" required name="message" 
            class="message" placeholder="Looking forward to your message..." 
            cols="34" rows="8"></textarea>
            <button #sendButton id="btn" class="btn">Send message</button>
          </form>
        </div>
      </div>
    </div>
</div>
